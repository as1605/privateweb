		<button onclick=districtAPI()>Get by DISTRICT</button>
		<hr>
		<div id=output></div>
		<script type="text/javascript">
			function pinAPI() {
				let out=document.getElementById("output");
				let pin=document.getElementById("pin").value;
				let day=document.getElementById("day").value;
				let month=document.getElementById("month").value;
				let year=document.getElementById("year").value;
				let date=day+"-"+month+"-"+year;
				let url="https://cdn-api.co-vin.in/api/v2/appointment/sessions/public/findByPin?pincode="+pin+"&date="+date;
				let api = new XMLHttpRequest();
	            api.open("GET", url, false);
	            api.send();
	            if (api.status==200) {
	            	var results = JSON.parse(api.response);
	            	out.innerHTML="Found "+results.sessions.length+" results!<hr>";
	            	results.sessions.forEach(c => {
	            		out.innerHTML+="Center ID: "+c.center_id+"<br>";
	            		out.innerHTML+="Name: "+c.name+"<br>";
	            		out.innerHTML+="Address: "+c.address+", "+c.district_name+", "+c.state_name+". "+c.pincode+"<br>";
	            		out.innerHTML+="Slots: "+c.slots+"<br>";
	            		out.innerHTML+="Vaccine: "+c.vaccine+"<br>";
	            		out.innerHTML+="Minimum Age: "+c.min_age_limit+"<br>";
	            		out.innerHTML+="Fee: "+c.fee+"<br>";
	            		out.innerHTML+="Available Capacity: "+c.available_capacity+"<br>";
	            		out.innerHTML+="<hr>";
	            	})
	            } else {
	            	alert("API is down, try again later.")
	            }
			}
			function districtAPI() {
				let out=document.getElementById("output");
				let district=document.getElementById("district").value;
				let day=document.getElementById("day").value;
				let month=document.getElementById("month").value;
				let year=document.getElementById("year").value;
				let date=day+"-"+month+"-"+year;
				let url="https://cdn-api.co-vin.in/api/v2/appointment/sessions/public/findByDistrict?district_id="+district+"&date="+date;
				let api = new XMLHttpRequest();
	            api.open("GET", url, false);
	            api.send();
	            if (api.status==200) {
	            	var results = JSON.parse(api.response);
	            	console.log(results);
	            	out.innerHTML="Found "+results.sessions.length+" results!<hr>";
	            	results.sessions.forEach(c => {
	            		out.innerHTML+="Center ID: "+c.center_id+"<br>";
	            		out.innerHTML+="Name: "+c.name+"<br>";
	            		out.innerHTML+="Address: "+c.address+", "+c.district_name+", "+c.state_name+". "+c.pincode+"<br>";
	            		out.innerHTML+="Slots: "+c.slots+"<br>";
	            		out.innerHTML+="Vaccine: "+c.vaccine+"<br>";
	            		out.innerHTML+="Minimum Age: "+c.min_age_limit+"<br>";
	            		out.innerHTML+="Fee: "+c.fee+"<br>";
	            		out.innerHTML+="Available Capacity: "+c.available_capacity+"<br>";
	            		out.innerHTML+="<hr>";
	            	})
	            } else {
	            	alert("API is down, try again later.");
	            }
			}
		</script>
